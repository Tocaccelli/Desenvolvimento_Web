<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contato - Faculdade de Tecnologia</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header>
        <nav>
            <ul>
                <li><a href="index.html">Home</a></li>
                <li><a href="sobre.html">Sobre</a></li>
                <li><a href="contato.html">Contato</a></li>
            </ul>
        </nav>
    </header>
    <main>
        <section>
            <h1>Contato</h1>
            <p>Entre em contato conosco através do formulário abaixo.</p>
            <div class="image-container">
                <img src="imagens/cloud_relogio.jpg" alt="Imagem de contato">
                <div class="text-overlay">
                    <h2>Fale Conosco</h2>
                    <p>Estamos aqui para ajudar você.</p>
                </div>
            </div>
            <form class="text-overlay3">
                <label for="nome">Nome:</label>
                <input type="text" id="nome" name="nome" required>
                <label for="email">Email:</label>
                <input type="email" id="email" name="email" required>
                <label for="mensagem">Mensagem:</label>
                <textarea id="mensagem" name="mensagem" required></textarea>
                <button type="submit">Enviar</button>
            </form>
        </section>
    </main>
    <footer>
        <h4>San Francisco, California.</h4>
        <p>&copy; 2023 Faculdade de Tecnologia</p>
    </footer>
</body>
</html>
